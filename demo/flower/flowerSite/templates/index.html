{% extends 'base.html' %}
{% load static %}

{% block title %}О нас{% endblock %}

{% block content %}
<h2 style="font-size: 28px;">О нас</h2>
<div style="display: flex; justify-content: space-around; align-items: center;">
<div class="row">

    <h1 style="text-align: center;">Красота природы! <br>Мы не просто создаем букеты — мы создаем эмоции.</h1>
</div>
<div class="carousel">
    {% for p in products %}
    <div class="item">
        <div class="product">
            <div class="image">
                <img class="img" src="{{ p.image.url }}" style="border-radius: 15px; box-shadow: 1px 1px 10px 1px lime;" alt="Image">
            </div>
            <h3>{{ p.name }}</h3>
        </div>
    </div>
    {% endfor %}
</div>
</div>

<script>
    let num = 0, $items = $('.carousel .item'); $($items.get(num)).fadeTo(500, 1);
    setInterval(() => { $($items.get(num)).fadeOut(500, () =>{ num = num + 1;
    if (num > 4) num = 0;
        $($items.get(num)).fadeTo(500, 1);
    });
    }, 3000);
</script>
{% endblock %}
